<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>TaskMaster</h1>
        </header>
        <form id="taskForm">
            <input type="text" id="taskInput" placeholder="Adicione uma nova tarefa..." required>
            <button type="submit">Adicionar</button>
        </form>
        <div class="controls">
            <input type="text" id="searchInput" placeholder="Buscar tarefas...">
            <div class="filters">
                <button class="filter-btn active" data-filter="all">Todas</button>
                <button class="filter-btn" data-filter="active">Ativas</button>
                <button class="filter-btn" data-filter="completed">Concluídas</button>
            </div>
        </div>
        <ul id="taskList"></ul>
        <div class="footer">
            <span id="taskCounter">0 tarefas</span>
            <button id="clearCompleted" class="clear-btn">Limpar Concluídas</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
